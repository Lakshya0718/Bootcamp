<!DOCTYPE html>
<html>
<head>
	<title>Copying objects</title>
</head>
<body>
<script type="text/javascript">
	var employee={name : "Lakshya", designation: "trainee", competency: "android"};
	console.log("Original object: ");
	console.log(employee);

	var objCopy=Object.assign({},employee);
	console.log("Copied object: ");
	console.log(objCopy);


</script>

</body>
</html>
